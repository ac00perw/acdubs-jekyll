<div class="container">

	</div>

				</li>

								  <li itemprop="name" {% if page.url contains "/music/" %}class="active"{% endif %}><a itemprop="url"  href="/avclub/music"><i class="fi-music"></i> Music</a></li>

							</ul>
					  </li>

			      <li itemprop="name"  {% if page.url contains "/recipes/" %}class="active"{% endif %}><a itemprop="url" href="/recipes"><i class="fi-paperclip"></i> Recipes</a></li>

		  </div>

						  </div>
